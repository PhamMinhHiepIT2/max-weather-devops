version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:2.426.3-lts-jdk17
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./casc:/var/jenkins_home/casc_configs
      - ./plugins.txt:/usr/share/jenkins/ref/plugins.txt
      - ./init.groovy.d:/usr/share/jenkins/ref/init.groovy.d
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs
      - JENKINS_OPTS=--httpPort=8080
    networks:
      - jenkins
    restart: unless-stopped

  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-agent
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_SECRET=your-agent-secret-here
      - JENKINS_AGENT_NAME=jenkins-agent
      - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - jenkins_agent_home:/home/jenkins/agent
    networks:
      - jenkins
    depends_on:
      - jenkins
    restart: unless-stopped

volumes:
  jenkins_home:
  jenkins_agent_home:

networks:
  jenkins:
    driver: bridge
